<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Chapter 7: Tabs Component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app" v-cloak>
        <tabs v-model="activeKey">
            <pane label="label1" name="1">
                <p> tab1 content</p>
            </pane>
            <pane label="label2" name="2">
                <p> tab2 content</p>
            </pane>
            <pane label="label3" name="3">
                <p> tab3 content</p>
            </pane>
        </tabs>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"> </script>
    <script src="pane.js"></script>
    <script src="tabs.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                activeKey: '1'
            }
        });
    </script>
</body>

</html>
